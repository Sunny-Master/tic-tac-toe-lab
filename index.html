<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <script defer src="./js/app.js"></script>
  <script defer src="./js/confetti.js"></script>
  <title>Dog-Cat-Paw</title>
</head>
<body>
  <h1>Dog-Cat-Paw</h1>
  <h2 id="message">Message</h2>
  <section class="board">
    <div class="sqr" id="0"></div>
    <div class="sqr" id="1"></div>
    <div class="sqr" id="2"></div>
    <div class="sqr" id="3"></div>
    <div class="sqr" id="4"></div>
    <div class="sqr" id="5"></div>
    <div class="sqr" id="6"></div>
    <div class="sqr" id="7"></div>
    <div class="sqr" id="8"></div>
  </section>
  <audio id="meow" src="./assets/cat.mp3"></audio>
  <audio id="bark" src="./assets/dog.mp3"></audio>
  <button class="btn" id="continue" disabled>Continue</button>
  <button class="btn" id="reset">Reset</button>
  <section id="scores">
    <h2 id="game-score">Score</h2>
    <h3 id="player1"></h3>
    <h3 id="player2"></h3>
  </section>
</body>
</html>
